<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Exercício 6: Figuras e Legendas</title>
    <style>
        body { font-family: sans-serif; text-align: center; }
        .gallery { display: flex; justify-content: space-around; flex-wrap: wrap; }
        figure { border: 1px solid #ccc; padding: 10px; margin: 10px; width: 30%; min-width: 250px;}
        img { max-width: 100%; height: auto; display: block; margin: 0 auto 10px; }
        figcaption { font-style: italic; color: #555; }
    </style>
</head>
<body>
    <h1>Galeria de Imagens (Fictícias)</h1>
    
    <div class="gallery">
        <figure>
            <img src="https://i.pinimg.com/736x/2f/48/b4/2f48b42597c8880721f83e5a630112d1.jpg" alt="Cachorro lendo crime e castigo.">
            <figcaption>Cachorro lendo crime e castigo.</figcaption>
        </figure>
        
        <figure>
            <img src="https://i.pinimg.com/736x/4e/4b/88/4e4b88ae4db0cb6cb4b0d0d2aa5875bc.jpg" alt="Gatinho fofo lendo o manifesto comunista.">
            <figcaption>Gatinho fofo lendo o manifesto comunista.</figcaption>
        </figure>
        
        <figure>
            <img src="https://i.pinimg.com/736x/01/fe/42/01fe42b5844b171ecb47676597a3048c.jpg" alt="Garota lendo gato de botas para 4 gatos.">
            <figcaption>Garota lendo gato de botas para 4 gatos.</figcaption>
        </figure>
    </div>
</body>
</html>
